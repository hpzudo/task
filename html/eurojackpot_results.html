<!DOCTYPE html>
<html>
    <!-- HTML Header -->
    <head>
        <!-- Libraries -->
        <script src="../libs/jquery-3.3.1.js"></script>
        <script src="../libs/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.css">

        <!-- Main Script -->
        <script src="../js/eurojackpot_results.js"></script>

        <!-- Main CSS -->
        <link rel="stylesheet" href="../css/eurojackpot_results.css">

        <!-- Metas -->
        <meta name="author" content="Pedro Bezanilla">
        <meta name="description" content="Lottoland API task">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <!-- HTML Content -->
    <body class="pageMargin">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 pageTitle">
                EUROJACKPOT RESULTS & WINNING NUMBERS
            </div>
            <br>
            <hr width="98.3%">
        </div>
        <div class="row">
            <!-- results title -->
            <div id="results-title" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 resultsTitle"></div>
        </div>
        <div class="row">
            <!-- results numbers-->
            <div id="results-numbers" class="l-results-numbers">
                    <ul class="col-xs-6 col-sm-6 col-md-6 col-lg-6 l-lottery-numbers-container"></ul>
            </div>
        </div>
        <!-- results table -->
        <table id="eurojackpot-results-table" class="table" frame="box">
            <thead>
            <tr>
                <th scope="col">Tier</th>
                <th scope="col">Match</th>
                <th scope="col">Winners</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
